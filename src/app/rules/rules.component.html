<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Boba Fousseiny Kamate</title>
 </head>
<body>
    <div class="container" style="background-color: #686ee0;">
             <p class="login-text">Definition des RÃ¨gles</p>
            
             <div *ngFor="let rule of RulesList; let i = index" class="input-param">
                <select class="option-param" #parameter>
                    <option *ngFor="let param of paramName" [value]="param" [selected]="rule.parametreName === param">{{ param }}</option>
                </select>
                
                <select class="option-param" #operator>
                    <option value="Egale" [selected]="rule.operator === 'Egale'">Egale</option>
                    <option value="Inferiere" [selected]="rule.operator === 'Inferiere'">Inferiere</option>
                    <option value="Superieur" [selected]="rule.operator === 'Superieur'">Superieur</option>
                    <option value="Intervalle" [selected]="rule.operator === 'Intervalle'">Intervalle</option>
                </select>
                
                <input type="text" placeholder="Valeurs" #value [value]="rule.value">
                
                <select class="option-param" #next>
                    <option value="null" [selected]="rule.NextName === 'null'">null</option>
                    <ng-container *ngFor="let param of paramName">
                        <option   [value]="param" [selected]="rule.NextName === param">{{ param }}</option>
                    </ng-container>
                </select>
                
                <img src="../../assets/poubelle.png" (click)="Deletes(i)" alt="poubelle"
                    style="height: 30px;width: 30px;margin-left: 3px;margin-top: 3px;">
            </div>
            
           
            <div style="display: flex;flex-direction: row;justify-content: space-evenly;">
                <div class="boutton">
                    <button (click)="NewLine()" class="boutton-link">nouvelle ligne</button>
                </div>
                <div class="boutton">
                    <button (click)="SaveData()" class="boutton-link">Enregistrer</button>
                </div>
            </div>
     </div>
    
</body>
</html>
